<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Encode</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" id="form">

        <h1>Encode</h1>
        <p>
            PNG image:
        </p>
        <input type="file" name="photos" accept="image/png">
        <p>
            Encode type:

            <option value="binary">Binary file</option>
        </select>
        <input type="text" name="text_data" value="abc">
        <input type="file" name="photos">
        <input type="submit" style="display: block; margin-top: 20px;">
    </form>
</body>
