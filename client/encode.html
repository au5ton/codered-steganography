<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stego: Encode</title>

    <script src="js/jquery-latest.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/resample.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Syncopate' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card-panel white main-panel">

            <a href="/" class="waves-effect waves-light btn red"><i class="material-icons left">chevron_left</i> Homepage</a>

            <form method="post" enctype="multipart/form-data" id="form">

                <h1>Encode</h1>
                <p>
                    PNG image:
                </p>
                <input type="file" name="files" accept="image/png">
                <p>
                    Encode type:
                </p>
                <select class="browser-default" name="encode_type" form="form">
                    <option value="text">UTF-8 Text</option>
                    <option value="binary">Binary file</option>
                </select>
                <p>
                    Encoded text
                </p>
                <input type="text" name="text_data">
                <p>
                    Encoded files
                </p>
                <input type="file" name="files">
                <p>Password (Optional)</p>
                <input type="password" name="pw">
                <button class="btn waves-effect waves-light red" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>


        </div>
    </div>
</body>
</html>
