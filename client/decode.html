<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Decode</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" id="form">
        <h1>Decode</h1>
        <p>
            PNG image:
        </p>
        <input type="file" name="original_image" accept="image/png">
        <p>
            Expected type:
        </p>
        <select name="expected_type" form="form">
            <option value="text">UTF-8 Text</option>
            <option value="binary">Binary file</option>
        </select>
        <input type="submit" style="display: block; margin-top: 20px;">
    </form>
</body>
</html>
