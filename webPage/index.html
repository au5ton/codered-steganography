<!DOCTYPE html>
<html>
	<head>
		<title>Stego Image Encoder</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Syncopate' rel='stylesheet' type='text/css'>
      	<!--Import materialize.css-->
    	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    	<link type="text/css" rel="stylesheet" href="main.css">
		<script src="script.js"></script>
	</head>
	
	
<body>
	<div class="introduction">
		<div class="row">
			<div class="col s12">
				<h1>Stegosaurus</h1>
			</div>
			<div class="col s6">
				<p>
					This program will allow you to embed information inside a picture. All you need is an image and a message.
				</p>	
			</div>
		
		</div>
		
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>


<div class="images">
	<div class ="row">
		<div class="col s3">
			<div class="imageInput">
        		<form action="#">
    				<div class="file-field input-field">
      					<div class="btn">
        					<span>Upload</span>
        					<input type="file">
      					</div>
      					<div class="file-path-wrapper">
        				<input class="file-path validate" type="text">
        				</div>
        			</div>
    			</form>
    		</div>
		</div>
	</div>
	

	<div class="col s3">
		<div class="modifiedImage">
	        <div class="card-panel grey lighten-5 z-depth-1">
	          	<div class="row valign-wrapper">
	              	<img src="images/happy.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
	          	</div>
	          	<span class="black-text">
	             Modified Image
	          	</span>
	      	</div>
		</div>
	</div>

	<div class="col s3">
		<div class="originalImage">
	        <div class="card-panel grey lighten-5 z-depth-1">
	          	<div class="row valign-wrapper">
	              	<img src="images/mad.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
	          	</div>
	          	<span class="black-text">
	             Original Image
	          	</span>
	      	</div>
		</div>
	</div>
	
</div>
	<div class="messageInput">
		<div class="row">
    		<form class="col s12">
      			<div class="row">
        			<div class="input-field col s6">
          				<textarea id="message" class="materialize-textarea"></textarea>
          				<label for="message">Enter Word</label>
        			</div>
        	</form>
        </div>
	</div>
</html>
